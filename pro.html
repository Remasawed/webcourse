<!DOCTYPE html>
<html >
<head>
  <title>Article Preview</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <article class="article">
      <figure class="figure">
        <img src="fur.jpeg" alt="Home furniture decor" class="article-img">
      </figure>

      <section class="section">
        <header>
          <h2 class="h2">Shift the overall look and feel by adding these wonderful touches to furniture in your home</h2>
        </header>
        
        <p class="p">
          Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting.
        </p>

        <footer class="author-share">
          <div class="author">
            <img src="images.jpeg" alt="Michelle Appleton">
            <div>
              <p class="p-style">Michelle Appleton</p>
              <p class="p2-style">28 Jun 2020</p>
            </div>
          </div>

          <div class="share-container">
            <button class="share-btn" aria-label="Share article" onclick="toggleShare()">
            </button>
            <nav class="nav" id="socialIcons" aria-label="Social share links">
              <a href="#">FB</a>
              <a href="#">TW</a>
              <a href="#">PT</a>
            </nav>
          </div>
        </footer>
      </section>
    </article>
  </main>
</body>
</html>
